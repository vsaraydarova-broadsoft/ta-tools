<html py:extends="master.xhtml" py:strip="True">
    <head py:block="head" py:strip="True">
        <title py:block="master_title">Settings</title>
    </head>

    <body py:block="body" py:strip="True">

      <h1 py:content="title">Title Here.</h1><br/>

      <div class="main_content">
         <div class="col-md-12">
            <ul>
                <li py:for="request in requests">
                    <a href="${tg.url('/' + request.type + '/' + request.name)}" py:content="request.display_name">Request Name Here.</a>
                </li>
            </ul>
         </div>
      </div>
    </body>
</html>
