<html py:extends="master.xhtml" py:strip="True">
    <head py:block="head" py:strip="True">
        <title py:block="master_title">Settings</title>
    </head>

    <body py:block="body" py:strip="True">

      <h3>Settings</h3><br/>
      <div class="row">

            <form action="/_settings/save" method="post" accept-charset="UTF-8" class="form-horizontal">

              <div class="well">
                 <h4>OCI-P Group Admin</h4><br/>
              <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-5">
                  <input class="form-control" type="text" name="admin_username" value="${data['admin_username']}"/>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Password</label>
                <div class="col-sm-5">
                  <input class="form-control" type="text" name="admin_password" value="${data['admin_password']}"/>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">OCI Root</label>
                <div class="col-sm-5">
                  <input class="form-control" type="text" name="oci_root" value="${data['oci_root']}"/>
                </div>
              </div>
                  <div class="form-group">
                <label class="col-sm-2 control-label">Device Type</label>
                <div class="col-sm-5">
                  <input class="form-control" type="text" name="device_type" value="${data['device_type']}"/>
                </div>
              </div>
              <br/>
              <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                  <button type="submit" class="btn btn-default">Save</button>
                </div>
              </div>
              </div>

            </form>

  </div>


       <div class="row">

                <form action="/_settings/set_user" method="post" accept-charset="UTF-8" class="form-horizontal">
                    <div class="well">
                        <h4>XSI User</h4><br/>

                        <!-- Username -->
                        <label class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-5">
                          <input class="form-control" type="text" name="xsp_username" value="${xsp_username}"/>
                        </div>
                     </div>
                     <div class="form-group">
                        <label class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-5">
                          <input class="form-control" type="text" name="xsp_password" value="${xsp_password}"/>
                        </div>
                     </div>
                     <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                          <button type="submit" class="btn btn-default">Set</button>

                        </div>
                     </div>
                     </div>
                </form>
