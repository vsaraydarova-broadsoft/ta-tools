<html py:extends="master.xhtml" py:strip="True">
    <head py:block="head" py:strip="True">
        <title py:block="master_title">Settings</title>
    </head>

    <body py:block="body" py:strip="True">

      <h1>Settings</h1><br/>

      <div class="row">
        <div class="col-md-8 col-md-offset-1">
            <form action="/save_settings" method="post" accept-charset="UTF-8" class="form-horizontal">
              <div class="form-group">

                <!-- Username -->
                <label class="col-sm-2 control-label">Group Admin Username</label>
                <div class="col-sm-10">
                  <input class="form-control" type="text" name="admin_username" value="${data['admin_username']}"/>
                </div>
              </div>

              <!-- Password -->
              <div class="form-group">
                <label class="col-sm-2 control-label">Group Admin Password</label>
                <div class="col-sm-10">
                  <input class="form-control" type="text" name="admin_password" value="${data['admin_password']}"/>
                </div>
              </div>

              <!-- OCI Root -->
              <div class="form-group">
                <label class="col-sm-2 control-label">OCI Root</label>
                <div class="col-sm-10">
                  <input class="form-control" type="text" name="oci_root" value="${data['oci_root']}"/>
                </div>
              </div>

              <br/>

              <!-- Save -->
              <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                  <button type="submit" class="btn btn-default">Save</button>
                </div>
              </div>
            </form>
        </div>
      </div>
    </body>
</html>
